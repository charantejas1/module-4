<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .choices button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      transition: 0.3s;
    }

    .choices button:hover {
      background-color: #388e3c;
    }

    #result, #score {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    #winner {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.5rem;
      color: #d32f2f;
    }

    .score-box {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>‚úä Rock ‚úã Paper ‚úå Scissors</h1>

  <div class="choices">
    <button onclick="play('Rock')">Rock</button>
    <button onclick="play('Paper')">Paper</button>
    <button onclick="play('Scissors')">Scissors</button>
  </div>

  <div id="result"></div>
  <div class="score-box">
    You: <span id="playerScore">0</span> |
    Computer: <span id="computerScore">0</span>
  </div>
  <div id="winner"></div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['Rock', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      const resultDiv = document.getElementById('result');
      const winnerDiv = document.getElementById('winner');

      if (playerChoice === computerChoice) {
        resultDiv.textContent = ü§ù It's a draw! Both chose ${playerChoice}.;
      } else if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        playerScore++;
        resultDiv.textContent = ‚úÖ You win! ${playerChoice} beats ${computerChoice}.;
      } else {
        computerScore++;
        resultDiv.textContent = ‚ùå You lose! ${computerChoice} beats ${playerChoice}.;
      }

      document.getElementById('playerScore').textContent = playerScore;
      document.getElementById('computerScore').textContent = computerScore;

      if (playerScore === 5 || computerScore === 5) {
        winnerDiv.textContent = playerScore === 5 ? "üèÜ You are the Champion!" : "üíª Computer Wins!";
        playerScore = 0;
        computerScore = 0;
      }
    }
  </script>

</body>
</html>
